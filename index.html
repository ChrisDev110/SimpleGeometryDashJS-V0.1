<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geometry Dash</title>
        <style>
            canvas {
                background-color: cyan;
                width: 400px;
                height: 200px;
                border: 2px black solid;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <button id="play">Pause</button>
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <input type="number" id="obj-id">
        <p>Block = 0, Spike = 1</p>
        <script>
            let canvas = document.querySelector("canvas")
            let ctx = canvas.getContext("2d")

            let play = true

            let gravity = 0.25

            let objs = [
                {id: 1,x: 4,y: -1},
                {id: 1,x: 9,y: -1},
                {id: 1,x: 14,y: -1},
                {id: 1,x: 15,y: -1},
                {id: 0,x: 22,y: -1},
                {id: 0,x: 26,y: -2},
                {id: 0,x: 26,y: -1},
                {id: 0,x: 30,y: -3},
                {id: 0,x: 30,y: -2},
                {id: 0,x: 30,y: -1}
            ]

            let onFloor = false

            let player = {
                x: 0,
                y: 0,
                xs: 1,
                ys: 1,
                xv: 0,
                yv: 0,
                s: 1,
                a: 0
            }
            let camera = {
                x: 0,
                y: 0,
                a: 0
            }

            let mouseDown = false

            document.getElementById("play").onclick = () => {
                let button = document.getElementById("play")
                play = !play
                if (play) {
                    button.textContent = "Pause"
                } else {
                    button.textContent = "Play"
                    camera.x = -135
                    camera.y = 50
                }
            }
            document.getElementById("up").onclick = () => {
                if (!play) {
                    camera.y += 50
                }
            }
            document.getElementById("down").onclick = () => {
                if (!play) {
                    camera.y -= 50
                }
            }
            document.getElementById("left").onclick = () => {
                if (!play) {
                    camera.x += 50
                }
            }
            document.getElementById("right").onclick = () => {
                if (!play) {
                    camera.x -= 50
                }
            }

            window.onmousedown = () => {
                mouseDown = true
            }
            window.onmouseup = () => {
                mouseDown = false
            }

            window.ontouchstart = () => {
                mouseDown = true
            }
            window.ontouchend = () => {
                mouseDown = false
            }

            canvas.onclick = (data) => {
                if (!play) {
                    let newOBJ = {
                        x: Math.floor(data.clientX/50*1.5 - camera.x/25 - canvas.width/50),
                        y: Math.floor(data.clientY/50*1.5 - camera.y/25 - canvas.height/50)
                    }
                    let put = true
                    let bObj = -1
                    objs.forEach((obj, i) => {
                        if (obj.x == newOBJ.x & obj.y == newOBJ.y & put) {
                            bObj = i
                            put = false
                        }
                    })
                    if (put) {
                        objs.push({
                            id: +document.getElementById("obj-id").value,
                            x: newOBJ.x,
                            y: newOBJ.y
                        })
                    } else {
                        objs.splice(bObj, 1)
                    }
                }
            }

            function strokeV() {
                ctx.lineWidth = 3
                ctx.strokeStyle = "black"
            }

            function rad(ang) {
                return ang * Math.PI / 180
            }

            function reset() {
                player.x = 0
                player.y = 0
                player.yv = 0
            }

            function loop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height)

                ctx.save()
                ctx.translate(camera.x + canvas.width/2, camera.y + canvas.height/2)
                ctx.rotate(rad(camera.a))

                ctx.fillStyle = "blue"
                strokeV()
                ctx.strokeRect(-250 - camera.x, -12.5, 500, 500)
                ctx.fillRect(-250 - camera.x, -12.5, 500, 500)

                objs.forEach(obj => {
                    if (obj.id == 0) {
                        ctx.globalAlpha = 0.5
                        ctx.fillStyle = "black"
                        ctx.fillRect(obj.x*25 - 12.5, obj.y*25 - 12.5, 25, 25)
                        ctx.globalAlpha = 1
                        strokeV()
                        ctx.lineWidth = 1
                        ctx.strokeRect(obj.x*25 - 12.5, obj.y*25 - 12.5, 25, 25)
                    } else if (obj.id == 1) {
                        ctx.beginPath()
                        ctx.lineTo(obj.x*25 - 12.5, obj.y*25 + 12.5)
                        ctx.lineTo(obj.x*25 + 12.5, obj.y*25 + 12.5)
                        ctx.lineTo(obj.x*25, obj.y*25 - 12.5)
                        ctx.closePath()
                        strokeV()
                        ctx.lineWidth = 1
                        ctx.fillStyle = "black"
                        ctx.globalAlpha = 1
                        ctx.stroke()
                        ctx.globalAlpha = 0.5
                        ctx.fill()
                        ctx.globalAlpha = 1
                    }
                })

                if (play) {
                    if (mouseDown) {
                        if (play & onFloor) {
                            player.yv = -5.5
                        }
                    }

                    onFloor = false

                    camera.x = -player.x -50
                    camera.y = -player.y

                    player.x += player.xv
                    player.y += player.yv

                    camera.a += (player.yv/3 - camera.a) * 0.1

                    player.xv = player.s * 2.5
                    player.yv += gravity

                    if (player.y > -25 * (player.ys/2+0.5) - 1) {
                        onFloor = true
                    }

                    objs.forEach(obj => {
                        if (obj.id == 0) {
                            if ((player.x + 20*player.xs >= obj.x*25 & player.x - 20*player.xs <= obj.x*25) & 
                            (player.y + 10*player.ys >= obj.y*25 & player.y - 10*player.ys <= obj.y*25)) {
                                reset()
                            }
                            if ((player.x + 15 >= obj.x*25 & player.x - 15*player.ys <= obj.x*25) & 
                            (player.y + 26*player.ys >= obj.y*25 & player.y - 25*player.ys <= obj.y*25)) {
                                for (let i = 0; i < 60; i++) {
                                    if (player.y + 25 >= obj.y*25) {
                                        player.y -= gravity
                                        player.yv = 0
                                    }
                                }
                                onFloor = true
                            }
                        }
                        if (obj.id == 1) {
                            if ((player.x + 15 >= obj.x*25 & player.x - 15 <= obj.x*25) & 
                            (player.y + 15 >= obj.y*25 & player.y - 15 <= obj.y*25)) {
                                reset()
                            }
                        }
                    })

                    if (onFloor) {
                        player.a += (Math.floor(player.a/90)*90 - player.a) * 0.16
                    } else {
                        player.a += 5
                    }

                    for (let i = 0; i < 60; i++) {
                        if (player.y > -25*(player.ys/2+0.5)) {
                            player.y -= gravity
                            player.yv = 0
                        } else {
                            break
                        }
                    }

                    ctx.save()
                    ctx.translate(player.x, player.y)
                    ctx.rotate(rad(player.a))
                    ctx.scale(player.xs, player.ys)
                    
                    ctx.fillStyle = "yellow"
                    strokeV()
                    ctx.strokeRect(-12.5, -12.5, 25, 25)
                    ctx.fillRect(-12.5, -12.5, 25, 25)

                    ctx.fillStyle = "cyan"
                    strokeV()
                    ctx.strokeRect(3, -8, 5, 5)
                    ctx.fillRect(3, -8, 5, 5)

                    ctx.fillStyle = "cyan"
                    strokeV()
                    ctx.strokeRect(-8, -8, 5, 5)
                    ctx.fillRect(-8, -8, 5, 5)

                    ctx.fillStyle = "cyan"
                    strokeV()
                    ctx.strokeRect(-7, 4, 13, 3)
                    ctx.fillRect(-7, 4, 13, 3)

                    ctx.restore()
                } else {
                    player.y = 0
                    player.x = 0
                    player.xv = 0
                    player.yv = 0
                }

                ctx.restore()
            }
            window.setInterval(loop, 16)
        </script>
    </body>
</html>
